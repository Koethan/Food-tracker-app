<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Vegetarian Tracker App</title>
</head>
<body>
    <h1>Is it Vegetarian?</h1>

    <label for="barcode">Enter a UPC barcode number (12 digits)</label>
    <input type="number" id="barcode">

    <button onclick="getFetch();">Check the Facts</button>
    
    <img src="" alt="" id="product-img">
    <h2 id="product-name"></h2>
    
    <table id="ingredient-table">
        <tr>
            <th>Ingredient</th>
            <th>Vegetarian?</th>
        </tr>
    </table>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
